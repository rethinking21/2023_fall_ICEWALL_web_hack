<!DOCTYPE html>
<html>
<head>
    {% include "fix/source.html" %}
    {% include '/flash_message.html' %}
    <title>post</title>
</head>
<body class="main-background" id="full-background">
    {% include "fix/header.html" %}
    <main>
        <div class="container">
            <br>
            <h1>게시판</h1>
            <br>

            <table style="border: 1px solid;">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성날짜</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in post_list %}
                    <tr>
                        <td>{{i.id}}</td>
                        <td><a href='/detail/{{i.id}}'>{{i.title}}</a></td>
                        <td>{{i.datetime}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <hr>
            <button type="button" onclick="location.href='/post'">글쓰기</button>
        </div>
    </main>
    {% include "fix/footer.html" %}
</body>
</html>
