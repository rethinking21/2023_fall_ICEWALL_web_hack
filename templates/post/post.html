<!DOCTYPE html>
<html>
<head>
    {% include "fix/source.html" %}
    <link href="{{url_for('static', filename='css/post/post.css')}}" rel="stylesheet">
    {% include 'fix//flash_message.html' %}
    <title>post</title>
</head>
<body class="main-background" id="full-background">
    {% include "fix/header.html" %}
    <main>
        <div class="container">
            <div class="row mt-5">
                <h1 class="h1-title">게시글 올리기</h1>
            </div>

            <div class="col-12">
                <br><br>
                <form method="POST" action=".">
                    <div class="form-group">
                        <label for="title">글 제목</label>
                        <input type="text" class="form-control" id="title" name="title"/>
                    </div>
                    <div class="form-group">
                        <label for="content">내용</label>
                        <textarea id="content" name="content" class="form-control form-write"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">제출</button>
                </form>
            </div>
        </div>
    </main>
    {% include "fix/footer.html" %}
</body>
</html>
