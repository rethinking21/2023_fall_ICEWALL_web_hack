<!DOCTYPE html>
<html>
<head>
    {% include "fix/source.html" %}
    <title>Something test</title>
    {% include '/flash_message.html' %}

</head>
<body class="main-background" id="full-background">
    {% include "fix/header.html" %}

    <main>
        <h1>메인 화면 입니다!</h1>
        <p>
            Hello
            <script>
                var username = sessionStorage.getItem("username"); // 세션에서 'username'을 가져옴
                if (username) {
                    document.write(username); // 'username'이 있다면 출력
                } else {
                    document.write("Unknown"); // 'username'이 없다면 출력
                }
            </script>
        </p>
        <button onclick="location.href='/signup/'">회원가입</button>
        <input type="button" value="hi">
        <input type="button" value="turn night" onclick="
        document.querySelector('body').style.backgroundColor = 'black';
        document.querySelector('body').style.color = 'white';
        ">
        <input type="button" value="turn light" onclick="
        document.querySelector('body').style.backgroundColor = 'white';
        document.querySelector('body').style.color = 'black';
        ">

        <button id="getTestButton">test</button>


        <ol>
            <li>cat</li>
            <li>dog</li>
            <li>rabbit</li>
        </ol>

        <div class = "slidecontainer">
            <input id="testSlider" class="slider" type="range" min="0" max="100" range="1" value="0">
            <p>Value: <span id="sliderValue">0</span></p>
        </div>



        <lottie-player src="https://assets10.lottiefiles.com/packages/lf20_hlJbTjSTmS.json" 
        background="transparent"  speed="1"  style="width: 300px; height: 300px;" loop autoplay></lottie-player>

    </main>
